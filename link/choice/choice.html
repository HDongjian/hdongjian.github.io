<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--点击不能放大缩小-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--优先使用 IE 最新版本和 Chrome-->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <!--移动端配置-->
    <!--<meta http-equiv="Cache-Control" content="max-age=0">-->
    <meta http-equiv="Cache-Control:private" content="max-age=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- uc强制竖屏 -->
    <!-- <meta name="screen-orientation" content="portrait"> -->
    <!-- QQ强制竖屏 -->
    <!-- <meta name="x5-orientation" content="portrait"> -->

<body>
    <div class="content">
        <div class="main trans">
            <!-- 选择主屏幕 -->
            <div class="side front screen">
                <p id="content">Enter开始和停止</p>
            </div>
            <!-- 增加删除默认选项 -->
            <div class="side left options">
                <!-- 选项增加 -->
                <div class="add">
                    <input maxlength="15" type="text" id="input-add" class="input-add">
                    <button class="button-add" id="button-add">添加</button>
                </div>
                <!-- 选项列表 -->
                <ul class="list" id="options-list"></ul>
            </div>
            <div class="side right">Right</div>
            <div class="side back">back</div>
        </div>
    </div>
</body>
